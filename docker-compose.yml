services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-AcademyDBMS}
      MYSQL_USER: ${DB_USER:-academy}
      MYSQL_PASSWORD: ${DB_PASSWORD:-academy}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
      - ./database/schemas:/dbfiles/schemas:ro
      - ./database/initialization:/dbfiles/initialization:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      DB_HOST: db
      DB_USER: ${DB_USER:-academy}
      DB_PASSWORD: ${DB_PASSWORD:-academy}
      DB_NAME: ${DB_NAME:-AcademyDBMS}
    ports:
      - "${WEB_PORT:-3001}:3001"

volumes:
  db_data:
